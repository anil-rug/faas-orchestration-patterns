States can be orchestrated using ASF State Machine.
<br/>
<img src="../images/aws_mapping_process_manager.png" alt="Process Manager">
<br/>
<b>ASF snippet</b>:
<br/>
<pre>
  <code>
    {
    "Comment": "ASF Template",
    "StartAt": "Function",
    "States": {
        "Function": {
        "Type": "Pass",
        "End": true
        }
    }
    }
  </code>
</pre>
